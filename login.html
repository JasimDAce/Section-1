<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>

        /* we can make variables in css which is awesome syntax is below*/
        :root{
            --theme-color: orange;
            --accent-color: rgb(250, 225, 180);
        }
        *{
            font-family: Roboto;
        }
        .card{
            /* border: 2px solid red; */
            width: 20%;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;    
            background-color: white;
            /* the first is for x axis () and then y axis then how much blur we want then how much more size we need compared to the div then we choose color and we can make it transparent through waving at it and the sliding the vertical bar to  0.5 */
            padding: 30px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        /* <!-- flex is applied on the parent of the element on which we want to apply --> */
        body{
            display: flex;
            justify-content: center;
            /* it works horizontally */
            align-items: center;
            /* it works vertically */
            height: 100vh;
            background-color: var(--accent-color);
            background-image: url('https://wallpapers-clan.com/wp-content/uploads/2023/11/cute-pokemon-pikachu-rain-desktop-wallpaper-cover.jpg');
            background-size: cover;
            margin: 0px;
        }
        .form-title{
            text-align: center;
            /* font-family:  Roboto; */
            /* serif fonts have edges ----  San serif have no edges */
        }
        .text-input,
        .submit-btn{
            display: block;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px ;

            /* Explore more*/
        }
        .text-input{
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none  ;
            border-bottom: 2px solid var(--theme-color);
            /* syntax of using variable is var(variable name) */
            background-color: var(--accent-color);
            margin-top: 10px;
            
        }
        .submit-btn{
            padding: 5px;
            background-color: var(--theme-color);
            color: white;
            border: none;
            font-weight: bold;
        }
        .link{
            color: var(--theme-color);
            text-decoration: none;
            margin-bottom: 30px;
            display: block;
        }
        /* because link is a inline property hence margin with not work so we have to put display: block */
        .signup-link{
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        /* em is the actual size */
        .brand{
            text-align: center;
            text-transform: uppercase;
            color: var(--theme-color);

        }

    </style>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />

</head>
<body>
    
    <div class="card">
        <h2 class="brand">Brand Name</h>
        <h3 class="form-title">Login Form</h3>

        <form>
            <label for="email">Email Address</label><br>
            <input class="text-input" type="email" id="email">

            <label for="password">Password</label><br>
            <input  class="text-input" type="password" id="password">
            <a class=" link forgot-link" href="#">Forget Password</a>
            <!-- using # page dont refresh -->
            <button class="submit-btn">Submit</button>

            <a class=" link signup-link" href="#">Not Registered Yet? signup</a>

        </form>
    </div>
</body>
</html>
